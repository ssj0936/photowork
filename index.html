<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Photo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--jQuery-->
    <script src="lib/jquery-3.2.1.min.js"></script>
    <!--bootstrap-->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <!--masonary-->
    <script src="lib/masonry.pkgd.min.js"></script>

    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>


    <script src="scriptLoader.js"></script>

    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="photoDetailModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>

    <div id="mainPageContainer">
        <div id="sideNav">
            <div id="logoContainer">
                <img id="logo" src="img/logo.png" alt="">
            </div>
            <div id="sideNavOptionContainer">
                <div class="sideNavOption" data-target="divAboutMe"> AbouT Me </div>
                <div class="sideNavOption" data-target="divWorks"> WorkS </div>
                <div class="sideNavOption" data-target="divContactMe"> ContacT Me </div>
            </div>
        </div>
        <div id="exifInfoSection">
            <div id="exifInfoBtnContainer">
                <span id="btnCloseExifInfo" class="functionbtn glyphicon glyphicon-remove-circle"></span>
            </div>

            <div id="exifInfoDetailContainer">
                <div id="exifInfoDetail"> </div>
                <div class="divider"></div>
                <div id="exifInfoOtherDetail">
                    <!--
                    <div class="exifDataContainer" id="showAllExif">EXIF</div>
                    <div class="exifDataContainer" id="toFlickrPage">To Flickr</div>
-->
                </div>
            </div>
        </div>
        <div id="mainPage">
            <div id="divAboutMe" class="sideNavItem" style="display: none">
                <div id="aboutMeContainer">
                    <p>AbouT Me</p>
                </div>
            </div>
            <div id="divWorks" class="sideNavItem clicking">
                <div id="photopageContainer"> </div>
                <div id="photoDetail">
                    <div id="infoButton">
                        <span id="btnBackToPhotoWall" class="functionbtn glyphicon glyphicon-circle-arrow-left" style="margin-bottom: 0.75em"></span>
                        <span id="btnShowExif" class="functionbtn glyphicon glyphicon-info-sign"></span>
                        <span id="btnDownload" class="functionbtn glyphicon glyphicon-download"></span>
                    </div>
                    <!--                   <button class="floating-btn is--off" id="sub-scrn-btn"></button>-->
                    <div id="photoDetailImg"></div>
                    <!--                    <div id="photoDetailMeta"></div>-->
                </div>
            </div>
            <div id="divContactMe" class="sideNavItem" style="display: none">
                <div id="ContactMeContainer">
                    <p>ContacT Me</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        var json = photoGeter.fetchPhoto(
            function(photosArr) {
                photoView.photoPageConstruct(photosArr)
            }
        );

    </script>
</body>

</html>
